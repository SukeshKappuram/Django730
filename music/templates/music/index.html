<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if albums%}
    <ul>
        {% for album in albums%}
        <li><a href="{% url 'detail' album.id %}">{{album.title}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h1>NO Albums</h1>
{% endif %}
</body>
</html>
